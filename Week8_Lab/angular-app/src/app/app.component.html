<div class="container-md py-4">
  <div class="input-form">
    <div class="col-md-6 py-2">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" />
    </div>
    <div class="col-md-6 py-2">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" />
    </div>
    <div class="col-md-6 py-2">
      <label for="dob" class="form-label">Date Of Birth</label>
      <input type="date" class="form-control" id="dob" />
    </div>
    <div class="row py-2">
      <div class="col-md-3">
        <label for="suburb" class="form-label">Suburb</label>
        <input type="text" class="form-control" id="suburb" />
      </div>
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state">
          <option selected>Choose...</option>
          <option>ACT</option>
          <option>NSW</option>
          <option>NT</option>
          <option>QLD</option>
          <option>SA</option>
          <option>TAS</option>
          <option>WA</option>
          <option>VIC</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="postCode" class="form-label">Post Code</label>
        <input type="number" class="form-control" id="postCode" />
      </div>
    </div>
    <div class="col-md-3 py-2">
      <label for="numOfPatient" class="form-label">Number Of Patients</label>
      <input type="number" class="form-control" id="numOfPatient" />
    </div>
    <div class="py-2">
      <button class="btn btn-primary" type="button">
        Add Doctor <span class="badge bg-success">2</span>
      </button>
      <button class="btn btn-warning mx-3" type="button">
        Delete Docs with Patients <span class="badge bg-danger">0</span>
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover mt-4">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Of Birth</th>
        <th>Address</th>
        <th>Number Of Patients</th>
        <th>Action</th>
      </tr>
    </thead>
  </table>
</div>
