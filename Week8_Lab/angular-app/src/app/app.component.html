<div class="container-md py-4">
  <div class="input-form">
    <div class="col-md-6 py-2">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="firstName"
      />
    </div>
    <div class="col-md-6 py-2">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="lastName"
      />
    </div>
    <div class="col-md-6 py-2">
      <label for="dob" class="form-label">Date Of Birth</label>
      <input
        type="date"
        class="form-control"
        id="dob"
        [(ngModel)]="dateOfBirth"
      />
    </div>
    <div class="row py-2">
      <div class="col-md-3">
        <label for="suburb" class="form-label">Suburb</label>
        <input
          type="text"
          class="form-control"
          id="suburb"
          [(ngModel)]="suburb"
        />
      </div>
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" [(ngModel)]="state">
          <option selected>Choose...</option>
          <option>ACT</option>
          <option>NSW</option>
          <option>NT</option>
          <option>QLD</option>
          <option>SA</option>
          <option>TAS</option>
          <option>WA</option>
          <option>VIC</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="postCode" class="form-label">Post Code</label>
        <input
          type="number"
          class="form-control"
          id="postCode"
          [(ngModel)]="postCode"
        />
      </div>
    </div>
    <div class="col-md-3 py-2">
      <label for="numOfPatient" class="form-label">Number Of Patients</label>
      <input
        type="number"
        class="form-control"
        id="numOfPatient"
        [(ngModel)]="numOfPatients"
      />
    </div>
    <div class="py-2">
      <button class="btn btn-primary" type="button" (click)="saveDoctor()">
        Add Doctor <span class="badge bg-success">{{ doctorsDb.length }}</span>
      </button>
      <button
        class="btn btn-warning mx-3"
        type="button"
        [disabled]="numOfDoctorsWithZeroPatient === 0"
        (click)="deleteDoctorsWithZeroPatient()"
      >
        Delete Docs with Patients
        <span class="badge bg-danger">{{ numOfDoctorsWithZeroPatient }}</span>
      </button>
      <h4>
        Average Number Of Doctors:
        {{ totalPatients / doctorsDb.length }}
      </h4>
    </div>
  </div>

  <table class="table table-striped table-hover mt-4">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Of Birth</th>
        <th>Address</th>
        <th>Number Of Patients</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let doctor of doctorsDb; let i = index">
        <tr *ngIf="doctorsDb.length > 0">
          <td>{{ i + 1 }}</td>
          <td>{{ doctor.firstName }}</td>
          <td>{{ doctor.lastName }}</td>
          <td>{{ doctor.dateOfBirth }}</td>
          <td>{{ doctor.address }}</td>
          <td>{{ doctor.numOfPatients }}</td>
          <td>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteDoctorById(doctor.id)"
            >
              &#10005;
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
